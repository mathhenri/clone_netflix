<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scaled=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>NETFLIX CLONE</title>

</head>

<body id="container">
    <header>
        <div class="container">
            <img class="netflix-logo" src="img/netflix-logo.png">                       
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main class="container-principal">
        <div class="filme-principal">
            <div class="container">
                <div><img class="elite-logo" src="img/elitelogo.png"></div>
                <h3 class="titulo">ELITE</h3>
                <p class="descricao">Após três jovens da escola pública serem transferidos para um conceituado colégio de elite, o conflito entre classes acaba levando a um assassinato.</p>
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    
                </div>
            </div>
           
        </div>

              
    </main>
    <div id="container-carousel">
        <h3 class="series">Recomendados para você</h3>
        <div id="itens">
           <div class="item"><img src="img/mini1.jpg"></div>
           <div class="item"><img src="img/mini2.jpg"></div>
           <div class="item"><img src="img/mini11.jpg"></div>
           <div class="item"><img src="img/mini4.jpg"></div>
           <div class="item"><img src="img/mini5.jpg"></div>
           <div class="item"><img src="img/mini6.jpg"></div>
           <div class="item"><img src="img/mini7.jpg"></div>
           <div class="item"><img src="img/mini8.jpg"></div>
           <div class="item"><img src="img/mini9.jpg"></div>
           <div class="item"><img src="img/mini10.jpg"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/941e120c9d.js" crossorigin="anonymous"></script>
    
    
      


</body>
</html>
